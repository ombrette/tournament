<ion-view view-title="Home">
  <ion-content>
    <div class="row padding">
	    <button class="col button button-outline button-positive ">
		  Votre adversaire est prÃªt ! Jouez maintenant !
		</button>
	</div>
	<div class="row padding">
	    <div class="list card col">
			<div class="item item-avatar">
				<img src="../img/ionic.png">
				<h2>{{user.nickname}}</h2>
				<p>Level {{user.level.level}} : {{user.current_exp}}/{{user.level.required}}</p>
			</div>

			<a class="item item-icon-left assertive" ui-sref="app.profile">
				<i class="icon ion-person"></i>
				Voir mon profil
			</a>
		</div>
	</div>
	<div class="row padding">
	    <div class="list col">
	    	<div class="item item-divider">
			    Mes tournois en cours
			</div>
			<div class="item item-button-right" ng-repeat="tournament in tournaments">
			    {{tournament.name}}
			    <a class="button button-outline button-positive" href="#/app/tournaments/{{tournament.id}}">
			      <i class="icon ion-eye"></i>
			    </a>
			</div>
		</div>
	</div>
  </ion-content>
</ion-view>
