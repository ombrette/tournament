<ion-view view-title="{{tournament.name}}">
  <ion-content>
	<div class="row padding">
	    <div class="list card col">
			<div class="item">
				<h2>{{tournament.name}}</h2>
				<p>{{tournament.game}}</p>
				<p>{{tournament.status}} - {{tournament.begin_date}}</p>
			</div>

			<div class="item item-body">
				{{tournament.desc}}
			</div>
		</div>
	</div>
	<div class="list col">
    	<div class="item item-divider">
		    Joueurs inscrits Ã  ce tournoi
		</div>
		<div class="item item-button-right" ng-repeat="player in players">
		    {{player.pseudo}}
		</div>
	</div>
  </ion-content>
</ion-view>
